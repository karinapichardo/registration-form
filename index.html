<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>The code review</h1>
    </header>
    <div class="container">
        <section class="sign-up-container">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>

        <hr class="thick-line">
        <hr class="thin-line">

        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="contact-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user-name" placeholder="Required" required>
                    </div>


                    <div class="contact-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email" placeholder="Required" required>
                    </div>

                    <div class="contact-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user-phone" placeholder="xxx-xxx-xxx">
                    </div>

                    <div class="contact-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user-address" placeholder="319 East 7th St">
                    </div>

                    <div class="contact-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user-city" placeholder="e.g. Austin">
                    </div>

                    <div class="contact-group">
                        <label for="state">State</label>
                        <select id="state" name="user-state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Arizona">Arizona</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Florida">Florida</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New York">New York</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Washington">Washington</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>

                    <div class="contact-group">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" name="user-zipcode" pattern="[0-9]{5}" placeholder="10002">

                    </div>
                </fieldset>

                <hr class="thin-line">

                <fieldset>
                    <legend id="news-title">Newsletter</legend>
                    <div class="news-group">
                        <p>Select the newsletters you would like to receive</p>
                        <input type="checkbox" id="html-news" name="newsletter" value="html-news" class="input-checkbox">
                        <label for="html-news">HTML News</label>

                        <input type="checkbox" id="css-news" name="newsletter" value="css-news" class="input-checkbox">
                        <label for="css-news">CSS News</label>

                        <input type="checkbox" id="javascript-news" name="newsletter" value="javascript-news" class="input-checkbox">
                        <label for="javascript-news">Javascript News</label>

                        <p>Newsletter format</p>

                        <input type="radio" id="html" name="format" value="html" class="radio-control">
                        <label for="html">HTML</label>

                        <input type="radio" id="plain-text" name="format" value="plain-text" class="radio-control">
                        <label for="plain-text">Plain text</label>
                    </div>

                    <div class="news-group">
                        <label for="suggestions">Other topics you'd like to hear about</label>
                        <textarea id="suggestions" name="suggestions" placeholder="We value your feedback ..."></textarea>
                    </div>

                    <div class="news-group">
                        <button type="submit" id="submit">Sign Up</button>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <p class="copyright">Copyright &#169; 2021 The Code Review</p>
        </footer>
    </div>
</body>

</html>
